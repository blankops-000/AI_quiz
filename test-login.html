<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Quick Test Login</h1>
    <button onclick="createTestUser()">Create Test User & Login</button>
    <button onclick="testLogin()">Login with Test User</button>
    <div id="result"></div>

    <script>
        async function createTestUser() {
            try {
                const response = await fetch('http://localhost:5000/api/ai/test-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">Test user created and logged in!</p>' +
                        '<p>Token: ' + data.data.token.substring(0, 20) + '...</p>' +
                        '<p>You can now use the AI features!</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">Login successful!</p>' +
                        '<p>Token: ' + data.data.token.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">Login failed: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
